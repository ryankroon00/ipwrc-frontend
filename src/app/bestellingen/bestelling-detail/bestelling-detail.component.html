<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <p>orderDate: {{ bestelling.orderDate }}</p>
    <p>status: {{ bestelling.status }}</p>
    <P>price: {{ bestelling.totalPrijs}}</P>
     <button (click)="upgradeStatus()" class="btn-primary btn button">Update status</button>
    <button *ngIf="bestelling.status != '3'" (click)="onCancel()" class="btn-danger btn remove button">Cancel</button>
    <div class="alert-box-actions">
      <button class="btn btn-primary" (click)="onClose()">Close</button>
    </div>
</div>
